<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denim Jeans Pants</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3d41678058.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/sstyle.css" />
  </head>
  <body>
    <!-- header start -->
    <header></header>
    <!-- header end -->
    <main>
      <!-- top banner -->
      <section class="top-banner">
        <div class="banner-left">
          <div class="logo">
            <img class="logo-1" src="images/Frame.svg" alt="logo" />
            <img class="logo-2" src="images/Frame1.svg" alt="logo" />
          </div>
          <div class="banner-title">
            <p>পুরুষ এবং মহিলাদের জন্য ডেনিম জিন্স</p>
            <h1>স্টাইলিশ ন্যারো ফিটিং সেমি স্টিচড ডেনিম জিন্স প্যান্ট.</h1>
          </div>
          <div class="price">
            <p>সর্বমোট মূল্য:</p>
            <div class="amount">
              <small>৳ 750.00</small>
              <h3>৳ 550.00</h3>
            </div>
          </div>
          <div class="order">
            <button>অর্ডার করুন <i class="fa-solid fa-arrow-right"></i></button>
            <p>ঢাকার বাহিরে থেকে অর্ডার করতে চাইলে ১৫০ টাকা অগ্রিম ডেলিভারি পরিশোধ করুন</p>
          </div>
        </div>
        <div class="banner-right">
          <!-- <div class="blue-gray"></div> -->
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="box">
            <div class="yellow"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
            <div class="blue"></div>
          </div>
          <div class="banner-img">
            <img src="images/blue-jeans-fafbric-details-(1) 1.png" alt="Pants" />
          </div>
          <div class="phone">
            <div class="phone-number">
              <i class="fa-solid fa-square-phone"></i>
              <h2>01894844452</h2>
            </div>
            <h4>সরাসরি কিনতে ফোন করুন</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
